  # https://pub.flutter-io.cn/packages/webview_flutter/example
  # webview_flutter: ^3.0.0
  # https://pub.flutter-io.cn/packages/flutter_webview_pro
  flutter_webview_pro: ^3.0.1+3
  # https://pub.flutter-io.cn/packages/dotted_line
  dotted_line: ^3.1.0
  # https://pub.flutter-io.cn/packages/flutter_svg
  flutter_svg: ^1.0.0
  # https://pub.flutter-io.cn/packages/image_picker
  image_picker: ^0.8.4+4
  # https://pub.flutter-io.cn/packages/get_storage
  get_storage: ^2.0.3
  # https://pub.flutter-io.cn/packages/alan
  alan: ^0.40.2+1
  # https://pub.flutter-io.cn/packages/encrypt
  encrypt: ^5.0.1
  # https://pub.flutter-io.cn/packages/flutter_screenshot_switcher
  flutter_screenshot_switcher: ^2.1.0
  # https://pub.flutter-io.cn/packages/dio
  dio: ^4.0.4
  # https://pub.flutter-io.cn/packages/flutter_qr_reader
  flutter_qr_reader: ^1.0.5
  # https://pub.flutter-io.cn/packages/permission_handler
  permission_handler: ^9.2.0
  # https://pub.dev/packages/http_parser
  http_parser: ^4.0.0
  # https://pub.flutter-io.cn/packages/pretty_json
  pretty_json: ^2.0.0
  # https://pub.flutter-io.cn/packages/open_file
  open_file: ^3.2.1
  # https://pub.flutter-io.cn/packages/package_info_plus
